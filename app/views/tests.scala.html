@(tests: List[Test])

@main("Psychologies tests") {
    <div class="row">
        <div class="col-lg-6">
            <div class="well bs-component">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>User information</legend>
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputName" class="col-lg-2 control-label">Name</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputName" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputNationality" class="col-lg-2 control-label">Nationality</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputNationality" placeholder="Nationality">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAge" class="col-lg-2 control-label">Age</label>
                            <div class="col-lg-10">
                                <input type="number" class="form-control" id="inputAge" placeholder="Age">
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="select" class="col-lg-2 control-label">Select test</label>
                            <div class="col-lg-10">
                                <select class="form-control" id="select">
                                @tests.map { test =>
                                    <option>
                                        @test.name
                                    </option>
                                }
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="reset" class="btn btn-default">Cancel</button>
                                <button type="submit" class="btn btn-primary">Start</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
}
