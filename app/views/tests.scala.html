@(tests: List[Test], testForm: Form[UserReq])

@import helper._

@main("Psychologies tests") {
    <div class="row">
        <div class="col-lg-6">
            <div class="well bs-component">
            @form(action = routes.PsychoTest.startTest, 'class -> "form-horizontal") {
                <fieldset>
                    <legend>User information</legend>
                    <div class="form-group">
                        <label for="email" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nationality" class="col-lg-2 control-label">Nationality</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="nationality" name="nationality" placeholder="Nationality">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age" class="col-lg-2 control-label">Nationality</label>
                        <div class="col-lg-10">
                            <input type="number" class="form-control" id="age" name="age" placeholder="Age">
                        </div>
                    </div><div class="form-group">
                    <label for="gender" class="col-lg-2 control-label">Nationality</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="gender" name="gender" placeholder="Gender">
                    </div>
                </div>


                    <div class="form-group">
                        <label for="select" class="col-lg-2 control-label">Select test</label>
                        <div class="col-lg-10">
                            <select class="form-control" id="select">
                            @tests.map { test =>
                                <option>
                                    @test.name
                                </option>
                            }
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="reset" class="btn btn-default">Cancel</button>
                            <button type="submit" class="btn btn-primary">Start</button>
                        </div>
                    </div>
                </fieldset>
            }
            </div>
        </div>
    </div>
}
