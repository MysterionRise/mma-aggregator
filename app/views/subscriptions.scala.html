@(users: List[User])

@main("MMA Aggregator") {

    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            @users.map { u =>
                <tr class="info">
                    <td>@u.name</td>
                    <td>@u.age</td>
                    <td> <span class="badge">@u.email</span></td>

                </tr>
            }
        </tbody>
    </table>
}
